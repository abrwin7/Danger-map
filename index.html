<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100%; width: 100%; }
        body { margin: 0; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialiser la carte avec une position par défaut
        var map = L.map('map').setView([51.505, -0.09], 13); // Londres (tu peux changer ces coordonnées)

        // Ajouter la couche OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ajouter un marqueur à un endroit spécifique
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup("Zone de Danger")
            .openPopup();
    </script>
</body>
</html>
